{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block body %}
    <div class="vh-100 d-flex align-items-center">
        <div class="container d-flex justify-content-center flex-wrap align-items-center " align-item>
            <h2 class="page-title">Sign Up</h2>
            <div class="break"></div>
            <form class="form-box" action="/show_signup" method="POST">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="student_id">ID</label>
                        <input type="text" class="form-control" name="student_id" id="student_id" placeholder="ID">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="student_name">Name</label>
                        <input type="text" class="form-control" name="student_name" id="student_name" placeholder="Name">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="e-mail">E-mail</label>
                        <input type="email" class="form-control" name="email" id="e-mail" placeholder="E-mail">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" name="date" id="date" placeholder="Date">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" class="form-select form-select-md mb-3">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="education">Education</label>
                        <select id="education" name="education" class="form-select form-select-md mb-3">
                            <option value="degree">Degree</option>
                            <option value="master">Master</option>
                            <option value="phd">PhD</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                </div>
    
    
    
                <div class="form-group">
                    <div class="submit-container">
                        <input class="btn btn-primary submit-btn" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
