{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
    <div class="vh-100 d-flex align-items-center">
        <div class="container d-flex justify-content-center flex-wrap align-items-center " align-item>
            <h2 class="page-title">Login</h2>
            <div class="break"></div>
            <form action="/show_login" method="POST">
                <div class="form-group">
                    <label for="roles">Roles</label>
                    <select name="roles" id="roles" class="form-select form-select-md mb-3">
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="submit-container">
                        <input class="btn btn-primary submit-btn" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
